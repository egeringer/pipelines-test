name: CI
on: 
  push:
    branches: [ release/*/feature/*, release/*/bug/* ]
  pull_request_target:
    branches: [ main, release/*/main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Node Version
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Install modules
      run: yarn
    - name: Run tests
      run: yarn test
